<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Viewer</title>
    <link rel="stylesheet" href="styles1.css">
</head>

<body id="body">
    <div class="windowslist" id="windowslist">

    </div>
    <div class="inputbox">
        <div>
            <h2>Upload an Excel File</h2>
            <input type="file" id="fileInput" accept=".xls,.xlsx">
        </div>
        <div>
            <div class="levelbox">
                <label for="sync_data">sync data </label>
                <input type="checkbox" id="sync_data">
            </div>
            <div class="levelbox">
                <label for="set_input_fild">set input field </label>
                <input type="checkbox" id="set_input_fild">
            </div>
        </div>
    </div>
    <h3>first off all upload a excel seet. now which column do you want to use, checked this colum first</h3>
    <table id="dataTable">
        <thead></thead>
        <tbody></tbody>
    </table>
    <script src="xlsx.full.min.js"></script>
    <!-- <script type="module" src="popup.js"></script> -->
    <script type="module" src="excelmanager.js"></script>
    <script type="module" src="apiPopup.js"></script>
</body>

</html>
